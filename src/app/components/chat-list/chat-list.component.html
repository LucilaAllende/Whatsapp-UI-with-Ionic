<ion-list>
  <ion-item *ngFor="let chat of chats" (click)="openChat(chat)">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="{{chat.photo}}" />
    </ion-avatar>
    <ion-label class="ion-text-wrap">
      <p class="name">{{ chat.name }}</p>
      <p class="message">{{chat.lastText}}</p>
    </ion-label>
    <ion-label slot="end" class="ion-text-wrap">
      <p class="time ion-text-end">{{ chat.lastTime }}</p>
      <ion-badge *ngIf="chat.unread" color="secondary">{{ chat.unread }}</ion-badge>
    </ion-label>
  </ion-item>
</ion-list>
